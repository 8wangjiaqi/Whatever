<ion-header text-center no-border>
  <ion-navbar color="major">
    <ion-title>{{titleTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="article" *ngFor="let item of write;let idx=index">
      <div class="mid" (click)="goGongluePage(idx)">
        <div class="title">
          <p>{{item.title}}</p>
        </div>
        <div [ngClass]="item.picture == null ? 'mid_content' : 'mid_content_pic'">
          <div class="content">
            <p>{{item.article}}</p>
          </div>
          <div class="picture">
            <img src="http://192.168.62.144:3000/upload/{{item.picture}}" alt="头像">
          </div>
        </div>
      </div>
    </div>
