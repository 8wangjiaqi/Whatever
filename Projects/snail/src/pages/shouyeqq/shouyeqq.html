<ion-header>
  <ion-navbar color="blu">
    <div class="search_add">
      <div class="search">
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      </div>
      <div class="ion">
        <ion-icon name="md-add"></ion-icon>
      </div>
    </div>
    <ul class="navList">
      <li *ngFor="let item of arr;let idx=index;" (click)="isClick(idx)" [class.first]="isActive==idx">{{arr[idx]}}</li>
    </ul>
  </ion-navbar>
</ion-header>
<ion-content>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
      <!-- 轮播图 -->
      <ion-slides pager="true" autoplay="1000" loop="true" class="sli" style="width:100%;height:240px;">
        <!-- <ion-slide>
                    <img src="assets/imgs/北京攻略.jpg" alt="" calss="slide-image" style="width:100%;">
                  </ion-slide> -->
        <ion-slide>
          <img src="assets/imgs/5.jpg" alt="" calss="slide-image" style="width:100%;">
        </ion-slide>
        <ion-slide>
          <img src="assets/imgs/6.jpg" alt="" calss="slide-image" style="width:100%;">
        </ion-slide>
      </ion-slides>
 
      <!-- 显示攻略 -->
      <li *ngFor="let item of search_items;let idx=index">
        <div class="article">
          <div class="top">
            <div class="header">
              <!-- <img src="{{item.src}}" alt="头像"> -->
              <!-- 写死的 -->
              <img src="assets/imgs/header_1.jpg" alt="头像">
            </div>
            <div class="username">
              {{item.username}} 
            </div>
            <div class="right" >
              <!-- <li *ngFor="let item of guanzhu"> -->
                <button (click)="showConfirm(idx)" class="only"> 
                收藏
                </button>
              <!-- </li> -->
            </div>
          </div>
          <div class="mid" (click)="goGongluePage(idx)">
            <div class="title">
              <p>{{item.title}}</p>
            </div>
            <div [ngClass]="item.picture == '' ? 'mid_content' : 'mid_content_pic'">
              <div class="content">
                <p>
                  {{item.article}}
                </p>
              </div>
              <div class="picture">
                <!-- <img src="{{item.picture}}" alt="攻略图"> -->
                <!-- 写死的 -->
                <img src="assets/imgs/北京攻略.jpg" alt="攻略图">
              </div>
            </div>
          </div>
        </div>
      </li>
    </div>
