<ion-header>
  <ion-navbar color="blu">
      <ion-searchbar class="search1">
          [(ngModel)]="myInput"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)">
      </ion-searchbar>
      <ul class="navList">
        <li *ngFor="let item of arr;let idx=index;" (click)="isClick(idx)" [class.first]="isActive==idx">{{arr[idx]}}</li>
      </ul>
      <ion-icon name="md-add" class="ion"></ion-icon>
  </ion-navbar>
</ion-header>

  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
      <!-- 轮播图 -->
     <ion-slides pager="true" autoplay="1000" loop="true" class="sli" style="width:100%;height:240px;">

            <ion-slide>

     </ion-slides>

        <span class="username">&nbsp;&nbsp;{{item.username}}</span>

      </div>
      <div calss="div2">
        <p class="title" style="position:relative;" (click)="goGongluePage(idx)">{{item.title}}</p>
