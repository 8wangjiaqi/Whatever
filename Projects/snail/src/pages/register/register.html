<!-- 登录 -->
<ion-content padding>
  <div class="close" (click)="goTabs()">
      <ion-icon ios="ios-close" md="md-close"></ion-icon>
  </div>
  <div class="header">
    <img src="assets/imgs/蜗牛.png" alt="图标">
  </div>
  <div class="box">
    <div class="pn">
      <label>
        <ion-icon name="contact"></ion-icon>
        <input type="text" placeholder="手机号/邮箱" class="text-input">
      </label>
    </div>
    <div class="pw">
      <label>
        <ion-icon name="lock"></ion-icon>
        <input type="password" placeholder="密码" class="text-input">
      </label>
    </div>
    <button ion-button block>登录</button>
  </div>
  <div class="buttom">
    <span float-left (click)="goEnroll()">没有账号？立即注册</span>
    <span class="psw">忘记密码</span>
  </div>
</ion-content>
