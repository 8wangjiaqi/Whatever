<!-- 粉丝 -->
<ion-header text-center no-border>
  <ion-navbar color="major">
    <ion-title>{{titleTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="fans">
    <ul>
      <li *ngFor="let item1 of src1;let i = index">
        <div class="header">
          <img src="http://192.168.62.144:3000/upload/{{item1[0].src}}" alt="头像"> 
        </div>
        <div class="center">
            <div class="name">
                {{item1[0].username}}
            </div>
            <div class="signature">
                {{item1[0].signature}}
            </div>
        </div>
        <div class="right">
          <!-- <button [ngClass]="{'only':item.status == 0,'each':item.status == 1}" (click)="show(i);showConfirm($event);">{{item.buttonValue}}</button> -->
          <button class="only" (click)="show(i); showConfirm(i);">{{this.buttonValue}}</button>
        </div>
      </li>
    </ul>
  </div>
</ion-content>
