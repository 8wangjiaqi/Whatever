<!-- 粉丝 -->
<ion-header text-center no-border>
  <ion-navbar color="major">
    <ion-title>{{titleTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="fans">
    <ul>
      <li *ngFor="let item of write;let i = index">
        <div class="header">
          <li *ngFor="let item of src1;let i = index" style="border:0px"><img src="http://192.168.62.144:3000/upload/{{item.src}}" alt="头像"></li>
        </div>
        <div class="center">
          <div class="name">
            {{item.username}}
          </div>
          <div class="signature">
            <li *ngFor="let item of src;let i = index" style="border:0px">{{item.signature}}</li>
          </div>
        </div>
        <div class="right">
          <button [ngClass]="{'only':item.status == 0,'each':item.status == 1}" (click)="show(i);showConfirm($event);">{{item.buttonValue}}</button>
        </div>
      </li>
    </ul>
  </div>
</ion-content>
