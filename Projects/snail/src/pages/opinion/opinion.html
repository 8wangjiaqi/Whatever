<!-- 意见反馈 -->
<ion-header text-center no-border>
  <ion-navbar color="major">
    <ion-title>{{titleTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="content">
    <div class="c1">
      <div class="font">您的问题或建议：</div>
      <div class="text">
        <label>
          <input type="text" placeholder="意见反馈:" class="text-input">
        </label>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="c1">
      <div class="font">您联系方式：</div>
      <div class="text">
        <label>
          <input type="text" placeholder="请输入电话号码" class="text-input">
        </label>
      </div>
    </div>
  </div>
  <div class="comfirm">
    <button ion-button block>确认</button>
  </div>
</ion-content>
