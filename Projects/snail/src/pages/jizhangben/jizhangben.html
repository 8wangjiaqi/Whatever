<ion-header>
  <ion-navbar id="a" color="blu">
    <ion-title text-center>记一笔&nbsp;&nbsp;<ion-icon name="md-create"></ion-icon></ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content>
  <img src="assets/imgs/plan.png">
  <button ion-button full (click)="gonullpage()" >添加记录</button>

    <li *ngFor="let item of write">
      <table>
          <tr >
            <td>时间:</td> 
            <td>{{item.time}}</td> 
          </tr>
        <tr>
          <td>种类:</td>
          <td align="left">{{item.style}}</td>
        </tr>
        <tr>
          <td>花销:</td>
          <td>{{item.money}}</td>
        </tr>
        
      </table>
    </li>
</ion-content>
