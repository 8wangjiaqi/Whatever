<ion-header>
  <ion-navbar id="a" color="blu">
    <ion-title text-center>记一笔&nbsp;&nbsp;<ion-icon name="md-create"></ion-icon></ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <img src="assets/imgs/plan.png">
  <button ion-button full (click)="gonullpage()" >添加记录</button>

    <div (click)="gomingxipage(i)" *ngFor="let item of write;let i =index;">
      <table style="width: 90%" class="table">
          <tr >
            <td class="front"><ion-icon ios="ios-clock" md="md-clock"></ion-icon>&nbsp;&nbsp;时间：</td> 
            <td class="later" align="right" >{{item.time}}</td> 
          </tr>
        <tr>
          <td class="front"> <ion-icon ios="ios-keypad" md="md-keypad"></ion-icon>&nbsp;&nbsp;支付方式：</td>
          <td class="later" align="right">{{item.style}}</td>
        </tr>
        <tr>
          <td class="front"><ion-icon ios="logo-usd" md="logo-usd"></ion-icon>&nbsp;&nbsp;花费：</td>
          <td class="later" align="right">{{item.money}}</td>
        </tr>
      </table>
      <hr style="height:3px;">
    </div>
</ion-content>
