<ion-header>

    <ion-navbar id="a" color="blu">
      <ion-title text-center>记一笔&nbsp;&nbsp;<ion-icon name="md-create"></ion-icon></ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name=""></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    
  </ion-header>


<ion-content color="lgrey">
        <form  (ngSubmit)="logForm()">
          <ion-item>
            <ion-input type="text" placeholder="花销" name="huaxiao" [(ngModel)]="money"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-input type="text" placeholder="时间" name='shijian' [(ngModel)]="shijian"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input type="text" placeholder="付款方式" name='fangshi' [(ngModel)]="style"></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-input type="text" placeholder="备注" name='beizhu' [(ngModel)]="other"></ion-input>
            </ion-item>
          <button ion-button block id="button">保存</button>

  </form>
  </ion-content>
