<!-- 关注 -->
<ion-header text-center no-border>
  <ion-navbar color="major">
    <ion-title>{{titleTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <div class="fans">
    <ul>
        <li *ngFor="let item of attention;let i = index">
        <div class="header">
          <img src="{{item.headerSrc}}" alt="头像">
        </div>
        <div class="center">
          <div class="name">
              {{item.name}}
          </div>
          <div class="signature">
              粉丝&nbsp;&nbsp;{{item.signature}}
          </div>
        </div>
        <div class="right">
          <button [ngClass]="{'only':item.status == 0,'each':item.status == 1}" (click)="show(i);showConfirm()">{{item.buttonValue}}</button>
        </div>
      </li>
    </ul>
  </div>
</ion-content>
